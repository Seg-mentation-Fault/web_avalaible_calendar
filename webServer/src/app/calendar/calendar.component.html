<form class="row row-cols-lg-auto g-3 align-items-center form">
	<div class="col-14">
		<h2>Enter Date of reservation</h2>
		<label class="visually-hidden" for="inlineFormInputGroupUsername">Number of guest</label>
		<div class="input-group col-12" >
			<div class="input-group-text">/</div>
			<input  class="form-control" type="text" id="inlineFormInputGroupUsername" placeholder="DateOfReservation" matInput [matDatepicker]="picker" [(ngModel)]="DateOfReservation" [ngModelOptions]="{standalone: true}">
			<mat-datepicker-toggle matSuffix [for]="picker" style="background-color: rgb(54, 146, 146);" class="btn btn-danger bt"></mat-datepicker-toggle>
			<mat-datepicker #picker></mat-datepicker>
		</div>
	</div>
</form>
<button type="submit" class="btn btn-danger" (click)="ConfirmDate()">Confirm</button>
<ng-container *ngIf="numberClick == 1">
	<div>
		<app-parks [listOfParks]='listOfParks'></app-parks>
	</div>
</ng-container>
