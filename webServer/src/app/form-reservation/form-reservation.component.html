<form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
        <div class="alert alert-danger" role="alert" *ngIf="validEmail == false"><p>Send a valid email</p></div>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1" >First name</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="First name" [(ngModel)]="firstname" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Last name</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Last name" [(ngModel)]="lastname" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="modal-footer">
        <button  type="submit" class="btn btn-danger" (click)="confirmReservation()">Confirm Reservation</button>
    </div>
</form>
<div class="container">
  <div class="card" *ngFor="let items of confirmation" style="justify-content: center;">
  <div class="card-body" style="justify-content: center;">
    <h1 class="card-title">Your confirm Code: </h1>
    
    
  </div>
  <ngx-qrcode [elementType]="elementType" [value]="items.confirmCode" class="ngx-qrcode" ></ngx-qrcode>
</div>

</div>
