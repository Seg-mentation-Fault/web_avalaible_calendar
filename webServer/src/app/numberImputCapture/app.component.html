<app-navbarcomponent></app-navbarcomponent>
<form class="row row-cols-lg-auto g-3 align-items-center form">
  <div class="col-14">
    <h2>Enter number of guests</h2>
    <div class="alert alert-danger" role="alert" *ngIf="numberGuest <= 0">
      Number should be above 0
    </div>
    <label class="visually-hidden" for="inlineFormInputGroupUsername">Number of guest</label>
    <div class="input-group col-12" >
      <div class="input-group-text">#</div>
      <input type="number" class="form-control inputN" id="inlineFormInputGroupUsername" placeholder="NumberGuest" [(ngModel)]="numberGuest" [ngModelOptions]="{standalone: true}">
    </div>
  </div>

  <div class="col-12 num-buttom">
    <button type="submit" class="btn btn-danger" (click)="Guardado()">Submit</button>
  </div>
</form>
<ng-container *ngIf="numberClick==1">
    <app-calendar [numberGuest]="numberGuest"></app-calendar>
</ng-container>
