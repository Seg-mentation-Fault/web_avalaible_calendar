<div class="container">
  <div class="alert alert-danger" role="alert" *ngIf="selectPark == false">
    select park
  </div>
<div class="row" *ngFor="let items of listOfParks">
  <div class="col-sm-6" *ngFor="let item of items">
    <div class="card cardPark" style="min-width: 400px; max-width: 400px;">
      <div class="card-body">
        <h1 class="card-title" >{{item.name}}</h1>
        <p *ngIf="item.availability == true">Available</p>
        <p *ngIf="item.availability == false"> Not Available</p>
        <p class="card-text">{{item.description}}</p>
        <button type="button" class="btn btn-danger" (click)="Selected(item.id)" [disabled]="item.availability == false">Select</button>
      </div>
    </div>
  </div>
</div>
</div>
